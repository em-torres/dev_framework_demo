# AI-SDLC Framework v3.2.1 - Dependabot Configuration
# Automated dependency management for enterprise security and maintenance
# Generated by AI-SDLC Framework

version: 2
updates:
  # ============================================================================
  # NPM DEPENDENCIES
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    assignees:
      - "nydamon"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
      - "security"

    # Security updates - immediate
    allow:
      - dependency-type: "all"

    # Group related updates
    groups:
      # Testing frameworks
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "playwright*"
          - "@playwright/*"
          - "jest*"
          - "@testing-library/*"
          - "jsdom"

      # Build tools
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "rollup*"
          - "@rollup/*"
          - "esbuild*"
          - "@esbuild/*"
          - "typescript"
          - "@types/*"

      # Linting and formatting
      code-quality:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "prettier*"
          - "@typescript-eslint/*"
          - "lint-staged"
          - "husky"

      # React ecosystem
      react:
        patterns:
          - "react*"
          - "@babel/*"
          - "prop-types"

      # Security and compliance
      security:
        patterns:
          - "*security*"
          - "*audit*"
          - "*vulnerability*"

      # AI/ML and MCP
      ai-mcp:
        patterns:
          - "@modelcontextprotocol/*"
          - "*mcp*"
          - "*ai*"
          - "*openai*"

    # Ignore specific packages that require manual updates
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # ============================================================================
  # GITHUB ACTIONS
  # ============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    assignees:
      - "nydamon"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci-cd"
      - "automated"

    # Group GitHub Actions updates
    groups:
      actions-core:
        patterns:
          - "actions/*"

      security-actions:
        patterns:
          - "github/codeql-action*"
          - "github/super-linter*"
          - "ossf/scorecard-action*"

      deployment-actions:
        patterns:
          - "*deploy*"
          - "*release*"
          - "*publish*"

  # ============================================================================
  # DOCKER (if applicable)
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "11:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    assignees:
      - "nydamon"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "infrastructure"
      - "automated"

  # ============================================================================
  # COMPOSER (PHP dependencies if applicable)
  # ============================================================================
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "12:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 8
    assignees:
      - "nydamon"
    commit-message:
      prefix: "deps-php"
      include: "scope"
    labels:
      - "php-dependencies"
      - "laravel"
      - "automated"

    # Group PHP dependencies
    groups:
      laravel:
        patterns:
          - "laravel/*"
          - "illuminate/*"

      testing-php:
        patterns:
          - "phpunit/*"
          - "pest*"
          - "mockery/*"

      security-php:
        patterns:
          - "*security*"
          - "*auth*"
          - "*encryption*"

  # ============================================================================
  # PIP (Python dependencies if applicable)
  # ============================================================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "13:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    assignees:
      - "nydamon"
    commit-message:
      prefix: "deps-py"
      include: "scope"
    labels:
      - "python-dependencies"
      - "automated"
